<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <title>Nueces Mosque - Vision</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            -webkit-tap-highlight-color: transparent;
        }
        
        .vision-section {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        /* YouTube Background */
        .video-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .video-bg iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 56.25vw;
            min-height: 100vh;
            min-width: 177.77vh;
            pointer-events: none;
            border: none;
        }
        
        .video-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.25) 0%, rgba(0,0,0,0.35) 100%);
        }
        
        /* Unmute Button */
        .unmute-btn {
            position: absolute;
            bottom: 6rem;
            left: 2rem;
            z-index: 20;
            padding: 0.5rem 1.25rem;
            background-color: transparent;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 2rem;
            font-weight: 500;
            font-size: 0.65rem;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .unmute-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.6);
            color: white;
        }
        
        /* Blkube Logo */
        .blkube-link {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            z-index: 20;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .blkube-link:hover {
            color: white;
        }
        
        /* Center Content */
        .center-content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 0 1.5rem;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeOut 4s ease-out 3s forwards;
        }
        
        .logo-container img {
            max-width: 600px;
            width: 90%;
            filter: drop-shadow(0 4px 30px rgba(0,0,0,0.5));
        }
        
        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                visibility: hidden;
            }
        }
        
        /* Swipe Down Indicator */
        .swipe-indicator {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            z-index: 20;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .swipe-indicator:hover {
            transform: translateX(-50%) translateY(-5px);
        }
        
        .swipe-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            margin-bottom: 0.75rem;
        }
        
        .swipe-arrow {
            width: 30px;
            height: 30px;
            border-right: 2px solid rgba(255, 255, 255, 0.8);
            border-bottom: 2px solid rgba(255, 255, 255, 0.8);
            transform: rotate(45deg);
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: rotate(45deg) translateY(0);
            }
            40% {
                transform: rotate(45deg) translateY(8px);
            }
            60% {
                transform: rotate(45deg) translateY(4px);
            }
        }
        
        /* Mobile */
        @media (max-width: 768px) {
            .logo-container img {
                max-width: 85vw;
            }
            
            .unmute-btn {
                bottom: 5rem;
                left: 1rem;
                font-size: 0.6rem;
                padding: 0.4rem 1rem;
            }
            
            .swipe-text {
                font-size: 0.65rem;
            }
            
            .swipe-arrow {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="vision-section">
        <!-- YouTube Video Background -->
        <div class="video-bg">
            <iframe
                id="youtube-video"
                src="https://www.youtube.com/embed/R38-NwVUBjk?autoplay=1&mute=1&loop=1&playlist=R38-NwVUBjk&controls=0&showinfo=0&rel=0&modestbranding=1&enablejsapi=1&start=71&playsinline=1"
                title="Nueces Mosque Vision"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
            ></iframe>
            <div class="video-overlay"></div>
        </div>

        <!-- Unmute Button -->
        <button class="unmute-btn" id="unmute-btn" onclick="toggleMute()">
            Unmute
        </button>

        <!-- Blkube Link -->
        <a href="https://www.blkube.com/" target="_blank" rel="noopener noreferrer" class="blkube-link">
            Powered by Blkube Studio
        </a>

        <!-- Center Content -->
        <div class="center-content">
            <div class="logo-container">
                <img 
                    src="https://i.imgur.com/XITBM5H.png"
                    alt="Nueces Mosque"
                />
            </div>
        </div>

        <!-- Swipe Down Indicator -->
        <a href="DonorMarketplace.html" class="swipe-indicator">
            <span class="swipe-text">Invest in Your Akhira</span>
            <div class="swipe-arrow"></div>
        </a>
    </div>

    <script>
        let isMuted = true;
        const btn = document.getElementById('unmute-btn');

        function toggleMute() {
            const iframe = document.getElementById('youtube-video');
            if (iframe) {
                if (isMuted) {
                    iframe.contentWindow.postMessage('{"event":"command","func":"unMute","args":""}', '*');
                    btn.textContent = 'Mute';
                } else {
                    iframe.contentWindow.postMessage('{"event":"command","func":"mute","args":""}', '*');
                    btn.textContent = 'Unmute';
                }
                isMuted = !isMuted;
            }
        }
        
        // Optional: Add scroll/swipe detection to navigate
        let touchStartY = 0;
        document.addEventListener('touchstart', (e) => {
            touchStartY = e.touches[0].clientY;
        }, { passive: true });
        
        document.addEventListener('touchend', (e) => {
            const touchEndY = e.changedTouches[0].clientY;
            const diff = touchStartY - touchEndY;
            if (diff > 100) { // Swiped up
                window.location.href = 'DonorMarketplace.html';
            }
        }, { passive: true });
        
        // Mouse wheel detection
        let scrolled = false;
        document.addEventListener('wheel', (e) => {
            if (e.deltaY > 50 && !scrolled) {
                scrolled = true;
                window.location.href = 'DonorMarketplace.html';
            }
        }, { passive: true });
    </script>
</body>
</html>
