<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#BF5700">
    <title>Room Catalogue - Donor Marketplace</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', sans-serif; 
            background-image: url('https://i.imgur.com/yCw8zBz.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            min-height: 100vh;
            padding-top: 44px;
            padding-top: calc(44px + env(safe-area-inset-top));
            -webkit-overflow-scrolling: touch;
            -webkit-tap-highlight-color: transparent;
        }
        .max-w-7xl { max-width: 80rem; margin: 0 auto; }
        
        /* Fixed Navigation */
        .site-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 9999;
            padding: 0 1.5rem;
            padding-top: env(safe-area-inset-top);
            padding-left: calc(1.5rem + env(safe-area-inset-left));
            padding-right: calc(1.5rem + env(safe-area-inset-right));
            background: rgba(191, 87, 0, 0.95);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            height: 44px;
            height: calc(44px + env(safe-area-inset-top));
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .site-nav nav {
            max-width: 1200px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 44px;
        }
        
        .nav-logo {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.85rem;
            font-weight: 700;
            color: #f5f5f7;
            text-decoration: none;
            letter-spacing: -0.01em;
            white-space: nowrap;
        }
        
        .nav-links {
            display: flex;
            gap: 1.75rem;
            align-items: center;
        }
        
        .nav-links a {
            color: #f5f5f7;
            text-decoration: none;
            font-size: 0.75rem;
            font-weight: 400;
            letter-spacing: 0;
            opacity: 0.85;
            transition: opacity 0.3s ease;
            font-family: 'Montserrat', sans-serif;
        }
        
        .nav-links a:hover,
        .nav-links a:active {
            opacity: 1;
        }
        
        .nav-links a.active {
            opacity: 1;
            font-weight: 600;
        }
        
        /* Dropdown */
        .nav-dropdown {
            position: relative;
        }
        
        .nav-dropdown-trigger {
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        
        .dropdown-arrow {
            font-size: 0.6rem;
            transition: transform 0.2s ease;
        }
        
        .nav-dropdown:hover .dropdown-arrow {
            transform: rotate(180deg);
        }
        
        .nav-dropdown-menu {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 0.5rem;
            background: rgba(191, 87, 0, 0.98);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border-radius: 0.75rem;
            padding: 0.5rem;
            min-width: 200px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease, visibility 0.2s ease;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        
        .nav-dropdown:hover .nav-dropdown-menu {
            opacity: 1;
            visibility: visible;
        }
        
        .nav-dropdown-menu a {
            display: block;
            padding: 0.6rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.7rem;
            white-space: nowrap;
        }
        
        .nav-dropdown-menu a:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .nav-cta {
            background: white;
            color: #BF5700 !important;
            padding: 0.35rem 0.9rem;
            border-radius: 1rem;
            font-weight: 600 !important;
            opacity: 1 !important;
            font-size: 0.7rem !important;
        }
        
        .nav-cta:hover,
        .nav-cta:active {
            background: #f5f5f7;
        }
        
        .nav-powered {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            white-space: nowrap;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .nav-powered:hover {
            color: white;
            font-weight: 600;
        }
        
        .nav-link {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 700;
            letter-spacing: 0.02em;
            transition: opacity 0.3s;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        .nav-link:hover { opacity: 0.7; }
        .room-card {
            background: white;
            border-radius: 1rem;
            overflow: hidden;
            border: 3px solid #e5e7eb;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .room-card:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        .room-card-placeholder {
            background: white;
            border-radius: 1rem;
            overflow: hidden;
            border: 3px solid #e5e7eb;
            opacity: 0.7;
        }
        .room-card-large {
            background: white;
            border-radius: 1rem;
            overflow: hidden;
            border: 3px solid #e5e7eb;
            transition: all 0.3s ease;
            cursor: pointer;
            grid-column: span 3;
        }
        .room-card-large:hover {
            transform: scale(1.02);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        .room-image {
            aspect-ratio: 4/3;
            background: #f3f4f6;
            overflow: hidden;
            position: relative;
        }
        .room-image-placeholder {
            aspect-ratio: 4/3;
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .room-image-large {
            height: 350px;
            background: #f3f4f6;
            overflow: hidden;
            position: relative;
        }
        .room-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        .room-image-large img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;
            transition: transform 0.5s ease;
        }
        .room-card:hover .room-image img,
        .room-card-large:hover .room-image-large img {
            transform: scale(1.1);
        }
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            z-index: 50;
            padding: 1rem;
            overflow-y: auto;
        }
        .modal.active { display: flex; align-items: center; justify-content: center; }
        .modal-content {
            background: white;
            border-radius: 1rem;
            max-width: 90rem;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }
        .lightbox {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 100;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            cursor: zoom-out;
        }
        .lightbox.active { display: flex; }
        .lightbox img {
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
            border-radius: 0.5rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }
        .enlargeable {
            cursor: zoom-in;
            transition: transform 0.2s, opacity 0.2s;
        }
        .enlargeable:hover {
            transform: scale(1.02);
            opacity: 0.9;
        }
        .montserrat-bold {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
        }
        
        /* Mobile Responsive */
        @media (max-width: 1024px) {
            #room-grid {
                grid-template-columns: repeat(2, 1fr) !important;
            }
            .room-card-large {
                grid-column: span 2;
            }
            .room-card-large > div {
                grid-template-columns: 1fr !important;
            }
            .room-image-large {
                height: 250px;
            }
        }
        
        @media (max-width: 768px) {
            .nav-links {
                gap: 1rem;
            }
            .nav-links a {
                font-size: 0.65rem;
            }
            .nav-powered {
                display: none;
            }
            #room-grid {
                grid-template-columns: 1fr !important;
                gap: 1rem !important;
            }
            .room-card-large {
                grid-column: span 1;
            }
            .room-card-large > div {
                grid-template-columns: 1fr !important;
            }
            .room-image-large {
                height: 200px;
            }
            .room-card:hover {
                transform: none;
            }
            .room-card-large:hover {
                transform: none;
            }
            .modal-content > div {
                grid-template-columns: 1fr !important;
            }
        }
        
        @media (max-width: 480px) {
            .nav-logo {
                font-size: 0.7rem;
            }
            .nav-links {
                gap: 0.5rem;
            }
            .nav-links a {
                font-size: 0.55rem;
            }
            .nav-cta {
                padding: 0.25rem 0.6rem;
                font-size: 0.55rem !important;
            }
        }
    </style>
</head>
<body>
    <!-- Fixed Navigation -->
    <div class="site-nav">
        <nav>
            <a href="index.html" class="nav-logo">Nueces Mosque</a>
            <div class="nav-links">
                <a href="index.html">Vision</a>
                <a href="Project.html">Project</a>
                <div class="nav-dropdown">
                    <a href="DonorMarketplace.html" class="nav-dropdown-trigger active">Donor Marketplace <span class="dropdown-arrow">▼</span></a>
                    <div class="nav-dropdown-menu">
                        <a href="DonorMarketplace.html">Prayer Hall</a>
                        <a href="RoomCatalogue.html">Room Catalogue</a>
                    </div>
                </div>
                <a href="https://www.nuecesmosque.com/reconstruction?utm_source=Newsletter&utm_medium=email&utm_campaign=Stock+&utm_content=Stock+Donation+Newsletter#donate" class="nav-cta">Donate</a>
            </div>
            <a href="https://blkube.com" target="_blank" class="nav-powered">Powered by Blkube Studio</a>
        </nav>
    </div>
    
    <!-- Room Grid -->
    <div class="max-w-7xl" style="padding: 4rem 1.5rem;">
        <div id="room-grid" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 2rem;"></div>
    </div>

    <div id="modal" class="modal" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()"></div>
    </div>

    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <img id="lightbox-img" src="" alt="Enlarged view" />
    </div>

    <script>
        const rooms = [
            // Featured - Full Width
            { name: "Mufti Umer Education Hall", sqft: 3654, totalCost: 1647950.56, image: "https://i.imgur.com/YPLjGNw.jpg", floor: "2F", featured: true, hardCost: 0, softCost: 0, gcContingency: 0, ownerContingency: 0, ffe: 0, additionalImages: [] },
            // Ordered by cost: highest to lowest
            { name: "Library", sqft: 550, totalCost: 248049.48, image: "https://i.imgur.com/3BGkGYf.jpg", floor: "2F", hardCost: 0, softCost: 0, gcContingency: 0, ownerContingency: 0, ffe: 0, additionalImages: [] },
            { name: "Seminary Room", sqft: 515, totalCost: 232264.52, image: "https://i.imgur.com/tqmmuV9.jpg", floor: "2F", hardCost: 0, softCost: 0, gcContingency: 0, ownerContingency: 0, ffe: 0, additionalImages: [] },
            { name: "Brothers' Wudu", sqft: 323, totalCost: 221993.35, image: "https://i.imgur.com/ZSRuSGU.jpg", floor: "1F", hardCost: 155758.50, softCost: 15945.97, gcContingency: 14800.73, ownerContingency: 19668.18, ffe: 15819.98, additionalImages: [] },
            { name: "Sisters' Wudu", sqft: 292, totalCost: 200687.49, image: "https://i.imgur.com/k4VC6yp.jpg", floor: "1F", hardCost: 0, softCost: 0, gcContingency: 0, ownerContingency: 0, ffe: 0, additionalImages: [] },
            { name: "Student Leadership Suite", sqft: 308, totalCost: 138907.71, image: "https://i.imgur.com/i8TMkyy.jpg", floor: "2F", hardCost: 0, softCost: 0, gcContingency: 0, ownerContingency: 0, ffe: 0, additionalImages: [] },
            { name: "Imam's Office", sqft: 163, totalCost: 112027.60, image: "https://i.imgur.com/lerhB4W.jpg", floor: "1F", hardCost: 78602.59, softCost: 8047.04, gcContingency: 7469.10, ownerContingency: 9925.43, ffe: 7983.45, additionalImages: [] },
            { name: "Exec Office", sqft: 151, totalCost: 103780.17, image: "https://i.imgur.com/4UXicwV.jpg", floor: "1F", hardCost: 72815.90, softCost: 7454.62, gcContingency: 6919.23, ownerContingency: 9194.72, ffe: 7395.72, additionalImages: [] },
            { name: "Study Booths", sqft: 192, totalCost: 86591.82, image: "https://i.imgur.com/W3HDVQ0.jpg", floor: "2F", hardCost: 0, softCost: 0, gcContingency: 0, ownerContingency: 0, ffe: 0, additionalImages: [] }
        ];

        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(amount);
        }

        function renderRooms() {
            const grid = document.getElementById('room-grid');
            let html = '';

            rooms.forEach((room, index) => {
                if (room.featured) {
                    // Featured Full-Width Tile
                    html += `
                        <div class="room-card-large" onclick="openModal(${index})">
                            <div style="display: grid; grid-template-columns: 1.5fr 1fr;">
                                <div class="room-image-large">
                                    <img src="${room.image}" alt="${room.name}" />
                                    <div style="position: absolute; top: 1rem; right: 1rem;">
                                        <span style="background: #BF5700; color: white; padding: 0.5rem 1rem; border-radius: 9999px; font-size: 0.875rem; font-weight: 700;">${room.floor}</span>
                                    </div>
                                </div>
                                <div style="padding: 2rem; display: flex; flex-direction: column; justify-content: center;">
                                    <h3 style="font-size: 2.5rem; font-weight: 900; color: #1f2937; margin-bottom: 1rem;">${room.name}</h3>
                                    <div style="margin-bottom: 1.5rem; padding-bottom: 1.5rem; border-bottom: 2px solid #FFE8DC;">
                                        <div style="font-size: 1rem; font-weight: 600; color: #6b7280; margin-bottom: 0.5rem;">${room.sqft.toLocaleString()} SF</div>
                                        <div style="font-size: 0.875rem; font-weight: 600; color: #BF5700;">Featured Sponsorship Opportunity</div>
                                    </div>
                                    <div style="margin-bottom: 2rem;">
                                        <div style="font-size: 3rem; font-weight: 900; color: #BF5700; margin-bottom: 0.5rem;">${formatCurrency(room.totalCost)}</div>
                                        <div style="font-size: 0.875rem; color: #9ca3af; text-transform: uppercase; letter-spacing: 0.05em; font-weight: 500;">Total Investment</div>
                                    </div>
                                    <button style="width: 100%; padding: 1rem 1.5rem; background: linear-gradient(135deg, #BF5700 0%, #D96C00 100%); color: white; border: none; border-radius: 0.75rem; font-weight: 700; font-size: 1.125rem; cursor: pointer;">View Details →</button>
                                </div>
                            </div>
                        </div>
                    `;
                } else if (room.placeholder) {
                    // Placeholder
                    html += `
                        <div class="room-card-placeholder">
                            <div class="room-image-placeholder">
                                <div style="text-align: center;">
                                    <div style="font-size: 1.5rem; font-weight: 900; color: #9ca3af; margin-bottom: 0.5rem;">Investment Opportunity</div>
                                    <div style="font-size: 1.125rem; font-weight: 700; color: #BF5700;">Coming Soon</div>
                                </div>
                            </div>
                            <div style="padding: 1.5rem;">
                                <h3 style="font-size: 1.5rem; font-weight: 900; color: #1f2937; margin-bottom: 0.75rem;">${room.name}</h3>
                                <div style="display: flex; justify-content: space-between; margin-bottom: 1rem; padding-bottom: 1rem; border-bottom: 2px solid #FFE8DC;">
                                    <span style="font-size: 0.875rem; font-weight: 600; color: #6b7280;">${room.sqft} SF · ${room.floor}</span>
                                </div>
                                <div style="margin-bottom: 1.5rem;">
                                    <div style="font-size: 1.875rem; font-weight: 900; color: #9ca3af; margin-bottom: 0.25rem;">${formatCurrency(room.totalCost)}</div>
                                    <div style="font-size: 0.75rem; color: #9ca3af; text-transform: uppercase; letter-spacing: 0.05em; font-weight: 500;">Estimated Investment</div>
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    // Regular Room
                    html += `
                        <div class="room-card" onclick="openModal(${index})">
                            <div class="room-image">
                                <img src="${room.image}" alt="${room.name}" />
                                <div style="position: absolute; top: 1rem; right: 1rem;">
                                    <span style="background: #BF5700; color: white; padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.75rem; font-weight: 700;">${room.floor}</span>
                                </div>
                            </div>
                            <div style="padding: 1.5rem;">
                                <h3 style="font-size: 1.5rem; font-weight: 900; color: #1f2937; margin-bottom: 0.75rem;">${room.name}</h3>
                                <div style="display: flex; justify-content: space-between; margin-bottom: 1rem; padding-bottom: 1rem; border-bottom: 2px solid #FFE8DC;">
                                    <span style="font-size: 0.875rem; font-weight: 600; color: #6b7280;">${room.sqft} SF</span>
                                </div>
                                <div style="margin-bottom: 1.5rem;">
                                    <div style="font-size: 1.875rem; font-weight: 900; color: #BF5700; margin-bottom: 0.25rem;">${formatCurrency(room.totalCost)}</div>
                                    <div style="font-size: 0.75rem; color: #9ca3af; text-transform: uppercase; letter-spacing: 0.05em; font-weight: 500;">Total Investment</div>
                                </div>
                                <button style="width: 100%; padding: 0.75rem 1rem; background: linear-gradient(135deg, #BF5700 0%, #D96C00 100%); color: white; border: none; border-radius: 0.75rem; font-weight: 700; cursor: pointer;">View Details →</button>
                            </div>
                        </div>
                    `;
                }
            });

            grid.innerHTML = html;
        }

        function openLightbox(imageSrc) {
            document.getElementById('lightbox').classList.add('active');
            document.getElementById('lightbox-img').src = imageSrc;
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
        }

        function openModal(index) {
            const room = rooms[index];
            if (room.placeholder) return;

            const modal = document.getElementById('modal');
            const modalContent = modal.querySelector('.modal-content');
            
            let additionalImagesHTML = '';
            if (room.additionalImages && room.additionalImages.length > 0) {
                additionalImagesHTML = `
                    <div style="margin-top: 1.5rem;">
                        <h4 style="font-size: 1rem; font-weight: 700; color: #BF5700; margin-bottom: 1rem; text-transform: uppercase; letter-spacing: 0.05em;">Featured Details (Click to Enlarge)</h4>
                        <div style="display: grid; grid-template-columns: repeat(${room.additionalImages.length}, 1fr); gap: 1rem;">
                            ${room.additionalImages.map(img => `
                                <div>
                                    <div class="enlargeable" onclick="event.stopPropagation(); openLightbox('${img.url}')" style="aspect-ratio: 4/3; background: #f3f4f6; border-radius: 0.75rem; overflow: hidden; border: 2px solid #BF5700; margin-bottom: 0.5rem;">
                                        <img src="${img.url}" alt="${img.label}" style="width: 100%; height: 100%; object-fit: cover;" />
                                    </div>
                                    <p style="text-align: center; font-size: 0.875rem; font-weight: 600; color: #374151;">${img.label}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            let prayerSpotInfo = '';
            if (room.prayerSpots) {
                prayerSpotInfo = `
                    <div style="padding: 1.5rem; border-radius: 0.75rem; background: linear-gradient(135deg, #FFF5F0 0%, #FFE8DC 100%); border: 2px solid #BF5700; margin-bottom: 1.5rem;">
                        <h3 style="font-size: 0.875rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.05em; color: #BF5700; margin-bottom: 1rem;">Prayer Spot Investment</h3>
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.75rem;">
                            <span style="color: #1f2937; font-weight: 600;">Available Prayer Spots</span>
                            <span style="font-size: 1.5rem; font-weight: 900; color: #BF5700;">${room.prayerSpots}</span>
                        </div>
                        <div style="display: flex; justify-content: space-between; align-items: center; padding-top: 0.75rem; border-top: 2px solid #BF5700;">
                            <span style="color: #1f2937; font-weight: 600;">Cost per Prayer Spot</span>
                            <span style="font-size: 1.5rem; font-weight: 900; color: #BF5700;">${formatCurrency(room.totalCost / room.prayerSpots)}</span>
                        </div>
                    </div>
                `;
            }
            
            modalContent.innerHTML = `
                <div style="position: sticky; top: 0; background: linear-gradient(to right, #FFFFFF 0%, #FFF8F5 100%); padding: 1.5rem; display: flex; justify-content: space-between; align-items: center; border-bottom: 3px solid #BF5700; border-radius: 1rem 1rem 0 0; z-index: 10;">
                    <div>
                        <h2 style="font-size: 2.25rem; font-weight: 900; color: #1f2937;">${room.name}</h2>
                        <p style="color: #6b7280; margin-top: 0.25rem; font-weight: 600;">${room.floor} · ${room.sqft.toLocaleString()} SF</p>
                    </div>
                    <button onclick="closeModal()" style="padding: 0.75rem; background: linear-gradient(135deg, #BF5700 0%, #D96C00 100%); border: none; border-radius: 0.75rem; cursor: pointer;">
                        <span style="color: white; font-size: 1.5rem; font-weight: bold;">×</span>
                    </button>
                </div>
                <div style="padding: 2rem;">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem;">
                        <div>
                            <div class="enlargeable" onclick="event.stopPropagation(); openLightbox('${room.image}')" style="aspect-ratio: 16/9; background: #f3f4f6; border-radius: 1rem; overflow: hidden; margin-bottom: 1rem; border: 3px solid #BF5700;">
                                <img src="${room.image}" alt="${room.name}" style="width: 100%; height: 100%; object-fit: cover;" />
                            </div>
                            ${additionalImagesHTML}
                        </div>
                        <div>
                            ${prayerSpotInfo}
                            <div style="padding: 1.5rem; border-radius: 0.75rem; background: linear-gradient(135deg, #FFF5F0 0%, #FFE8DC 100%); border: 2px solid #BF5700; margin-bottom: 1.5rem;">
                                <h3 style="font-size: 0.875rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.05em; color: #BF5700; margin-bottom: 1rem;">Investment Breakdown</h3>
                                <div style="border-bottom: 2px solid #BF5700; padding-bottom: 0.75rem; margin-bottom: 0.75rem;">
                                    <div style="display: flex; justify-content: space-between; align-items: center;">
                                        <span style="color: #1f2937; font-weight: 600;">Total Investment</span>
                                        <span style="font-size: 1.5rem; font-weight: 900; color: #BF5700;">${formatCurrency(room.totalCost)}</span>
                                    </div>
                                </div>
                                ${room.hardCost > 0 ? `
                                <div style="display: flex; justify-content: space-between; padding: 0.5rem 0;">
                                    <span style="color: #374151; font-size: 0.875rem; font-weight: 500;">Construction Hard Cost</span>
                                    <span style="font-weight: 600; color: #1f2937;">${formatCurrency(room.hardCost)}</span>
                                </div>
                                <div style="display: flex; justify-content: space-between; padding: 0.5rem 0;">
                                    <span style="color: #374151; font-size: 0.875rem; font-weight: 500;">Construction Soft Cost</span>
                                    <span style="font-weight: 600; color: #1f2937;">${formatCurrency(room.softCost)}</span>
                                </div>
                                <div style="display: flex; justify-content: space-between; padding: 0.5rem 0;">
                                    <span style="color: #374151; font-size: 0.875rem; font-weight: 500;">GC Contingency</span>
                                    <span style="font-weight: 600; color: #1f2937;">${formatCurrency(room.gcContingency)}</span>
                                </div>
                                <div style="display: flex; justify-content: space-between; padding: 0.5rem 0;">
                                    <span style="color: #374151; font-size: 0.875rem; font-weight: 500;">Owner Contingency</span>
                                    <span style="font-weight: 600; color: #1f2937;">${formatCurrency(room.ownerContingency)}</span>
                                </div>
                                <div style="display: flex; justify-content: space-between; padding: 0.5rem 0;">
                                    <span style="color: #374151; font-size: 0.875rem; font-weight: 500;">FF&E</span>
                                    <span style="font-weight: 600; color: #1f2937;">${formatCurrency(room.ffe)}</span>
                                </div>
                                ` : ''}
                            </div>
                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                                <div style="padding: 1.25rem; border-radius: 0.75rem; text-align: center; background: linear-gradient(135deg, #BF5700 0%, #D96C00 100%);">
                                    <div style="font-size: 1.875rem; font-weight: 700; color: white;">${room.sqft.toLocaleString()}</div>
                                    <div style="font-size: 0.75rem; color: rgba(255, 255, 255, 0.9); text-transform: uppercase; letter-spacing: 0.05em; margin-top: 0.25rem; font-weight: 600;">Square Feet</div>
                                </div>
                                <div style="padding: 1.25rem; border-radius: 0.75rem; text-align: center; background: linear-gradient(135deg, #E67E22 0%, #F39C12 100%);">
                                    <div style="font-size: 1.875rem; font-weight: 700; color: white;">${room.floor}</div>
                                    <div style="font-size: 0.75rem; color: rgba(255, 255, 255, 0.9); text-transform: uppercase; letter-spacing: 0.05em; margin-top: 0.25rem; font-weight: 600;">Floor Level</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            modal.classList.add('active');
        }

        function closeModal(event) {
            const modal = document.getElementById('modal');
            if (!event || event.target === modal) {
                modal.classList.remove('active');
            }
        }

        renderRooms();
    </script>
</body>
</html>
